<!DOCTYPE html>
<html>
<head>
    <title>Process Manager</title>
    <style>
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2c3e50;
            color: white;
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        /* Table Styles (existing) */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .group-header {
            background-color: #e9ecef;
            cursor: pointer;
        }

        .group-header td {
            font-weight: bold;
        }

        .collapsed + tr:not(.group-header) {
            display: none;
        }

        button {
            padding: 4px 8px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }

        .add-remove-btn {
            float: right;
            background-color: #3498db;
            color: white;
        }

        .login-btn {
            background-color: #27ae60;
            color: white;
        }

        .header-btn {
            background-color: #e67e22;
            color: white;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="header">
        <div class="header-title">Process Manager</div>
        <div class="header-buttons">
            <button class="header-btn" onclick="location.href='{% url 'add_group' %}'">Add/Remove Group</button>
            <button class="header-btn login-btn" onclick="location.href='{% url 'login' %}'">Login</button>
        </div>
    </div>

    <!-- Process Table -->
    <table>
        <thead>
            <tr>
                <th>Process Name</th>
                <th>Env</th>
                <th>Report</th>
                <th>Action</th>
            </tr>
        </thead>
        
        {% for group in groups %}
        <tbody class="group">
            <tr class="group-header" onclick="toggleGroup(this)">
                <td colspan="4">
                    {{ group.name }}
                    <button class="add-remove-btn">Add/Remove Process</button>
                </td>
            </tr>
            
            {% for process in group.processes %}
            <tr class="process-row">
                <td>{{ process.name }}</td>
                <td>{{ process.env }}</td>
                <td><a href="{{ process.report_link }}">Report</a></td>
                <td>
                    <button class="action-btn">start/stop</button>
                    <button class="action-btn">show</button>
                    <button class="action-btn">log</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        {% endfor %}
    </table>

    <script>
        function toggleGroup(element) {
            const tbody = element.parentElement;
            tbody.classList.toggle('collapsed');
            
            const processRows = tbody.querySelectorAll('.process-row');
            processRows.forEach(row => {
                row.style.display = tbody.classList.contains('collapsed') ? 'none' : 'table-row';
            });
        }
    </script>
</body>
</html>
